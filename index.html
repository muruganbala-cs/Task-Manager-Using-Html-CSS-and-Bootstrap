<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Task Manager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="">Dashboard</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="">Reports</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- breadcrumb navication path -->
      <nav class="m-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="">Dashboard</a></li>
          <li class="breadcrumb-item active">Tasks</li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- for triggering actions -->
        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        <!-- card:used for displaying content in structed format -->
        <div class="card mt-3">
          <div class="card-header">task list</div>
          <div class="card-body">
            <!-- list group classes and badges -->
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item active d-flex justify-content-between align-items-center"
              >
                task 1
                <span class="badge bg-success rounded-pill">New</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                task 2
                <span class="badge bg-warning rounded-pill">In progress</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                task 3
                <span class="badge bg-danger rounded-pill">cancelled</span>
              </li>
            </ul>
          </div>
          <!-- modal : critical for displaying alerts and more detail informations -->
          <div class="modal fade" id="addTaskModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="mb-3">
                      <label class="form-label" for="taskName">Task Name</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Enter task Name"
                        id="taskName"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="taskDescription"
                        >Task Description</label
                      >
                      <textarea
                        name=""
                        id="taskDescription"
                        class="form-control"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="taskStatus"
                        >Task Status</label
                      >
                      <select name="" id="taskStatus" class="form-select">
                        <option selected>New</option>
                        <option>In progress</option>
                        <option>completed</option>
                        <option>cancelled</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="button">Save Task</button>
                <button class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
